            dl.removeClass('active');
            dl.find('.state').removeClass('icon-chevron').addClass('icon-jiantou');
        } else {
            dl.addClass('active').siblings().removeClass('active');
            dl.find('.state').removeClass('icon-jiantou').addClass('icon-chevron');
            dl.siblings().find('.state').removeClass('icon-chevron').addClass('icon-jiantou');
        }
    });


    $("nav span").click(function() {

    })
    $(".switchover").on('click', 'lastMonth', function() {

    $(".switchover").on('click', 'firstMonth', function() {

    $(".switchover").on('click', 'lastweek', function() {

    })
    $(".switchover").on('click', 'firstweek', function() {

    })

    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var app = {};
    var week = ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
    var month = ['3.1', '3.2', '3.3', '3.4', '3.5', '3.6', '3.7', '3.8', '3.9', '3.10', '3.11', '3.11', '3.13', '3.14', '3.15', '3.16', '3.17', '3.18', '3.19', '3.20', '3.21', '3.22', '3.23', '3.24', '3.25', '3.26', '3.27', '3.28', '3.29', '3.30', '3.31']
    var dataType = month;
    var detail = [{
        symbol: 'circle',
        name: '收缩压',
        type: 'line',
        color: "#10d1a0",
        data: [121, 113, 101, 112, 90, 100, 90]
    }, {
        symbol: 'circle',
        name: '舒张压',
        type: 'line',
        color: '#64e07b',
        data: [38, 48, 50, 60, 45, 70, 60]
    }];
    var text = '单位：mmHg'
    option = null;
    option = {
        title: {
            text: text,
            textStyle: {
                fontSize: 16
            },
            left: "18%",
            top: "5%"
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: [{
                name: '收缩压',
                icon: 'circle'
            }, {
                name: '舒张压',
                icon: 'circle'
            }, {
                name: '餐后最高',
                icon: 'circle'
            }, {
                name: '空值',
                icon: 'circle'
            }],
            left: "5%",
            top: "5%"

        },
        grid: {
            left: '3%',
            right: '10%',
            bottom: '3%',
            containLabel: true,
            show: true
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            offset: 0,
            axisLine: {
                lineStyle: {
                    color: '#bbbbbb'
                }
            },
            axisTick: {
                show: false
            },
            splitLine: {
                show: true
            },
            data: dataType
        },
        yAxis: {
            type: 'value',
            axisTick: {
                show: false
            },
            axisLine: {
                lineStyle: {
                    color: '#bbbbbb'
                }
            },
            scale: false
        },
        series: detail
    };;
    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
    $(".date_select").change(function() {
        var swHtml = '';
        if ($(this).val() == "本月") {
            swHtml = '<button class="lastMonth">上一月</button><button class="firstMonth">下一月</button>'
            dataType = month;
            myChart.setOption({
                xAxis: {
                    data: dataType
                }
            });

        } else if ($(this).val() == "本周") {
            swHtml = '<button class="lastweek">上一周</button><button class="firstweek">下一周</button>'
            dataType = week;
            myChart.setOption({
                xAxis: {
                    data: dataType
                }
            });

        }
        $(".switchover").html(swHtml)
    });
